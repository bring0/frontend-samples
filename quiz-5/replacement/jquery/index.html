<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="instapanagram, the next killer app">
    <meta name="author" content="Brendan Ring">
    <link rel="icon" href="../common/img/favicon.ico">
    <title>instapanagram</title>
    
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="../common/styles.css" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
    <script type="text/template" id="result-template">
        <div class="well {0}">
            <h2 style="font-weight: bold;">{1}</h2>
            <p>{2}</p>
        </div>
    </script>
</head>

<body>
    <div id="wrapper">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="intro-message">
                        <h1>instapanagram</h1>
                        <hr class="intro-divider">
                        <div class="col-xs-8 col-xs-offset-2">
                            <div class="input-group input-group-lg">
                                <input id="sentence" class="form-control input-lg" placeholder="Enter a word..." type="text" />
                                <span class="input-group-btn">
                                        <button id="submitButton" class="btn btn-default" type="button">Go!</button>
                                    </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="resultArea" class="row">
                <div id="results" class="col-xs-8 col-xs-offset-2">

                </div>
            </div>
        </div>
    </div>
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="../common/Pangram.js"></script>
    <script type="text/javascript" src="scripts.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>

</html>
