<!DOCTYPE html>
<html lang="en" ng-app="instapanagramApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="instapanagram, the next killer app">
    <meta name="author" content="Brendan Ring">
    <link rel="icon" href="../common/img/favicon.ico">
    <title>instapanagram</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="../common/styles.css" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
    
</head>

<body>
    <div id="wrapper">
        <div class="container" ng-controller="panagramController">
            <div class="row">
                <div class="col-lg-12">
                    <div class="intro-message">
                        <h1>instapanagram</h1>
                        <hr class="intro-divider">
                        <div class="col-xs-8 col-xs-offset-2">
                            <div class="input-group input-group-lg">
                                <input id="sentence" ng-model="checkString" enter-press="checkPanagram()" class="form-control input-lg" placeholder="Enter a word..." type="text" />
                                <span class="input-group-btn">
                                        <button id="submitButton" ng-click="checkPanagram()" class="btn btn-default" type="button">Go!</button>
                                    </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="resultArea" class="row">
                <div id="results" class="col-xs-8 col-xs-offset-2">
                    <div ng-repeat="panagramResponse in panagramResponses | orderBy: '-count'">
                        <div class="well ng-class:panagramResponse.status ">
                            <h2 style="font-weight: bold;">{{panagramResponse.entry}}</h2>
                            <p data-content="isPanagramOrNot">{{panagramResponse.result}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.container -->

    </div>
    <script type="text/javascript" src="../common/Pangram.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.20/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.4/ui-bootstrap-tpls.min.js"></script>
    <script type="text/javascript" src="scripts.js"></script>
</body>

</html>
