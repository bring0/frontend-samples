<!DOCTYPE html>
<html lang="en" ng-app="instapanagramApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="instapanagram, the next killer app">
    <meta name="author" content="Brendan Ring">
    <title>instapanagram</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="wrapper">
        <div class="container" ng-controller="panagramController">
            <div class="row">
                <div class="col-lg-12">
                    <div class="intro-message">
                        <h1>instapanagram</h1>
                        <hr class="intro-divider">
                        <div class="col-xs-8 col-xs-offset-2">
                            <div class="input-group input-group-lg">
                                <input id="sentence" ng-model="checkString" class="form-control input-lg" placeholder="Enter a word..." type="text" />
                                <span class="input-group-btn">
                                        <button id="submitButton" ng-click="checkPanagram()" class="btn btn-default" type="button">Go!</button>
                                    </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="resultArea" class="row">
                <div id="results" class="col-xs-8 col-xs-offset-2">
                    <div class="well" ng-repeat="panagramResponse in panagramResponses">
                        <h2 style="font-weight: bold;">{{panagramResponse.entry}}</h2>
                        <p data-content="isPanagramOrNot">{{panagramResponse.result}}</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.container -->
        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <p class="copyright">Copyright &copy; 2015 Whatever Company This is For. All Rights Reserved</p>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/ui-bootstrap-tpls-0.13.0.js"></script>
    <script type="text/javascript" src="scripts.js"></script>
</body>

</html>
